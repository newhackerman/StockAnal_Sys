{% extends "layout.html" %}

{% block title %}智能问答 - 智能分析系统{% endblock %}

{% block content %}
<div class="container-fluid py-3">
    <div id="alerts-container"></div>

    <div class="row mb-3">
        <div class="col-12">
            <div class="card">
                <div class="card-body py-2">
                    <form id="qa-form" class="row g-2">
                        <div class="col-md-4">
                            <div class="input-group input-group-sm">
                                <span class="input-group-text">股票代码</span>
                                <input type="text" class="form-control" id="stock-code" placeholder="例如: 600519"
                                    required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group input-group-sm">
                                <span class="input-group-text">市场</span>
                                <select class="form-select" id="market-type">
                                    <option value="A" selected>A股</option>
                                    <option value="HK">港股</option>
                                    <option value="US">美股</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary btn-sm w-100">
                                <i class="fas fa-info-circle"></i> 选择股票
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row" id="chat-container" style="display: none;">
        <div class="col-md-3">
            <div class="card mb-3">
                <div class="card-header py-2">
                    <h6 class="mb-0" id="stock-info-header">股票信息</h6>
                </div>
                <div class="card-body py-2">
                    <h4 id="selected-stock-name" class="mb-1">--</h4>
                    <p id="selected-stock-code" class="text-muted mb-3">--</p>
                    <p class="mb-1"><span class="text-muted">行业:</span> <span id="selected-stock-industry">--</span></p>
                    <p class="mb-1"><span class="text-muted">现价:</span> <span id="selected-stock-price">--</span></p>
                    <p class="mb-1"><span class="text-muted">涨跌幅:</span> <span id="selected-stock-change">--</span></p>
                    <hr class="my-2">
                    <h6 class="mb-2">常见问题</h6>
                    <div class="list-group list-group-flush">
                        <button class="list-group-item list-group-item-action common-question"
                            data-question="这只股票的主要支撑位是多少？">主要支撑位分析</button>
                        <button class="list-group-item list-group-item-action common-question"
                            data-question="该股票近期的技术面走势如何？">技术面走势分析</button>
                        <button class="list-group-item list-group-item-action common-question"
                            data-question="这只股票的基本面情况如何？">基本面情况分析</button>
                        <button class="list-group-item list-group-item-action common-question"
                            data-question="该股票主力资金最近的流入情况？">主力资金流向</button>
                        <button class="list-group-item list-group-item-action common-question"
                            data-question="这只股票近期有哪些重要事件？">近期重要事件</button>
                        <button class="list-group-item list-group-item-action common-question"
                            data-question="您对这只股票有什么投资建议？">综合投资建议</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="card mb-3">
                <div class="card-body p-0">
                    <div id="chat-messages" class="p-2" style="height: 450px; overflow-y: auto;">
                        <div class="chat-message system-message">
                            <div class="message-content">
                                <p>您好！我是股票分析AI助手，请输入您想了解的关于当前股票的问题。</p>
                            </div>
                        </div>
                    </div>
                    <div class="p-2 border-top">
                        <!-- 功能开关按钮 - 紧凑布局 -->
                        <div class="d-flex align-items-center gap-3 mb-2" style="font-size: 0.85rem;">
                            <div class="form-check form-switch mb-0">
                                <input class="form-check-input form-check-input-sm" type="checkbox" id="vision-toggle"
                                    checked>
                                <label class="form-check-label" for="vision-toggle">
                                    <i class="fas fa-eye"></i> 视觉
                                </label>
                            </div>
                            <div class="form-check form-switch mb-0">
                                <input class="form-check-input form-check-input-sm" type="checkbox"
                                    id="web-search-toggle" checked>
                                <label class="form-check-label" for="web-search-toggle">
                                    <i class="fas fa-globe"></i> 联网
                                </label>
                            </div>
                            <button type="button" class="btn btn-outline-secondary btn-sm py-1 px-2"
                                id="upload-image-btn">
                                <i class="fas fa-image"></i>
                            </button>
                            <button type="button" class="btn btn-outline-info btn-sm py-1 px-2" id="clear-history-btn">
                                <i class="fas fa-trash"></i>
                            </button>
                            <small class="text-muted ms-auto" id="model-info">检测中...</small>
                            <input type="file" id="image-upload" accept="image/*" style="display: none;">
                        </div>

                        <!-- 图片预览区域 - 紧凑布局 -->
                        <div id="image-preview" class="mb-2" style="display: none;">
                            <div class="d-flex align-items-center p-2 bg-light rounded border">
                                <img id="preview-image" src="" alt="预览" style="max-height: 60px; max-width: 80px;"
                                    class="me-2 rounded">
                                <small class="text-muted flex-grow-1">图片已选择</small>
                                <button type="button" class="btn btn-sm btn-outline-danger py-0 px-1"
                                    id="remove-image-btn">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>

                        <!-- 输入框和发送按钮 -->
                        <form id="question-form" class="d-flex">
                            <input type="text" id="question-input" class="form-control me-2" placeholder="输入您的问题..."
                                required>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loading-panel" class="text-center py-5" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3 mb-0">正在获取股票数据...</p>
    </div>
</div>
{% endblock %}

{% block head %}

        flex-direction: column;
    }

    .user-message {
        align-items: flex-end;
    }

        align-items: flex-start;
    }

    .message-content {
        max-width: 80%;
        padding: 8px 12px;
        border-radius: 12px;
        position: relative;
    }

    .user-message .message-content {
        background-color: #007bff;
        color: white;
        border-bottom-right-radius: 0;
    }

    .system-message .message-content {
        background-color: #f1f1f1;
        color: #333;
        border-bottom-left-radius: 0;
    }

    .message-content p {
        margin-bottom: 0.5rem;
    }

    .message-content p:last-child {

    }

    .message-time {
        font-size: 0.75rem;

    }

    .common-question {

        font-size: 0.8rem;
    }

    .keyword {
        color: #2c7be5;

    }

    .term {

    }

    .price {
        color: #00a47c;

        background: #f3faf8;

    }

    .form-check-input:checked {
        background-color: #28a745;
        border-color: #28a745;
    }

    .form-check-label {
        font-size: 0.875rem;
        cursor: pointer;
    }

    .form-check-label i {
        margin-right: 4px;
    }

    /* 图片预览样式 */
    #image-preview .card {
        border: 2px dashed #28a745;
        background-color: #f8f9fa;
    }

    #preview-image {
        border-radius: 4px;
        border: 1px solid #dee2e6;
    }



    /* 紧凑的功能开关样式 */
    .form-check-input-sm {
        width: 0.875rem;
        height: 0.875rem;
    }

    .form-check-label {
        font-size: 0.8rem;
        margin-bottom: 0;
    }

    .form-check-input:disabled {
        opacity: 0.5;
    }

    .form-check-label.disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    /* 紧凑按钮样式 */
    .btn-sm.py-1 {
        padding-top: 0.125rem !important;
        padding-bottom: 0.125rem !important;
    }

    #upload-image-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    /* 帮助图标样式 */
    .help-icon {
        font-size: 0.7rem;
        cursor: help;
        opacity: 0.6;
        transition: opacity 0.2s ease;
    }

    .help-icon:hover {
        opacity: 1;
    }

    /* 消息状态指示 */
    .message-status {
        font-size: 0.75rem;
        color: #6c757d;
        margin-top: 4px;
        display: flex;
        align-items: center;
        gap: 4px;
    }

    .message-status i {
        font-size: 0.7rem;
    }

    /* 加载动画 */
    .thinking-animation {
        display: inline-flex;
        align-items: center;
        gap: 6px;
    }

    .thinking-dots {
        display: inline-flex;
        gap: 2px;
    }

    .thinking-dots span {
        width: 4px;
        height: 4px;
        border-radius: 50%;
        background-color: #007bff;
        animation: thinking 1.4s infinite ease-in-out both;
    }

    .thinking-dots span:nth-child(1) {
        animation-delay: -0.32s;
    }

    .thinking-dots span:nth-child(2) {
        animation-delay: -0.16s;

            transform: scale(0);

        }
    }
</style>
{% endblock %}

{% block scripts %}
<script>
    let selectedStock = {
        code: '',
        name: '',
        market_type: ''
    };

    let currentConversationId = null;
    let uploadedImage = null;

    $(document).ready(function () {
        // 选择股票表单提交
        $('#qa-form').submit(function (e) {
            e.preventDefault();
            const stockCode = $('#stock-code').val().trim();
            const marketType = $('#market-type').val();

            if (!stockCode) {
                showError('请输入股票代码！');
                return;
            }

            selectStock(stockCode, marketType);
        });

        // 问题表单提交
        $('#question-form').submit(function (e) {
            e.preventDefault();
            const question = $('#question-input').val().trim();

            if (!question) {
                return;
            }

            if (!selectedStock.code) {
                showError('请先选择一只股票');
                return;
            }

            addUserMessage(question);
            $('#question-input').val('');
            askQuestion(question);
        });

        // 常见问题点击
        $('.common-question').click(function () {
            const question = $(this).data('question');

            if (!selectedStock.code) {
                showError('请先选择一只股票');
                return;
            }

            $('#question-input').val(question);
            $('#question-form').submit();
        });

        // 图片上传功能
        $('#upload-image-btn').click(function () {
            if ($(this).prop('disabled')) {
                return; // 如果按钮被禁用，不执行任何操作
            }
            if (!$('#vision-toggle').is(':checked')) {
                showError('请先启用视觉分析功能');
                return;
            }
            $('#image-upload').click();
        });

        $('#image-upload').change(function (e) {
            const file = e.target.files[0];
            if (file) {
                // 检查文件类型
                if (!file.type.startsWith('image/')) {
                    showError('请选择图片文件（支持JPG、PNG、GIF等格式）');
                    $(this).val(''); // 清除选择
                    return;
                }

                // 检查文件大小 (5MB)
                if (file.size > 5 * 1024 * 1024) {
                    showError('图片文件不能超过5MB');
                    $(this).val(''); // 清除选择
                    return;
                }

                // 显示加载状态
                $('#upload-image-btn').html('<i class="fas fa-spinner fa-spin"></i> 处理中...');

                // 预览图片
                const reader = new FileReader();
                reader.onload = function (e) {
                    $('#preview-image').attr('src', e.target.result);
                    $('#image-preview').show();
                    uploadedImage = file;

                    // 恢复按钮状态
                    $('#upload-image-btn').html('<i class="fas fa-image"></i> 上传图片');

                    // 显示成功提示
                    showSuccess('图片上传成功，AI将分析图片内容');
                };
                reader.onerror = function () {
                    showError('图片读取失败，请重试');
                    $('#upload-image-btn').html('<i class="fas fa-image"></i> 上传图片');
                    $('#image-upload').val(''); // 清除选择
                };
                reader.readAsDataURL(file);
            }
        });

        // 移除图片
        $('#remove-image-btn').click(function () {
            $('#image-preview').hide();
            $('#image-upload').val('');
            uploadedImage = null;
        });

        // 清除历史记录
        $('#clear-history-btn').click(function () {
            if (!selectedStock.code) {
                showError('请先选择一只股票');
                return;
            }

            if (confirm('确定要清除当前股票的对话历史吗？')) {
                clearConversationHistory();
            }
        });

        // 功能开关状态变化
        $('#vision-toggle, #web-search-toggle').change(function () {
            updateFeatureStatus();
        });

        // 初始化功能状态
        updateFeatureStatus();

        // 检查模型能力并更新UI
        checkModelCapabilities();
    });

    function selectStock(stockCode, marketType) {
        $('#loading-panel').show();
        $('#chat-container').hide();

        // 重置对话区域
        $('#chat-messages').html(`
            <div class="chat-message system-message">
                <div class="message-content">
                    <p>您好！我是股票分析AI助手，请输入您想了解的关于当前股票的问题。</p>
                </div>
            </div>
        `);

        // 获取股票基本信息
        $.ajax({
            url: '/analyze',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                stock_codes: [stockCode],
                market_type: marketType
            }),
            success: function (response) {
                $('#loading-panel').hide();

                if (response.results && response.results.length > 0) {
                    const stockInfo = response.results[0];

                    // 保存选中的股票信息
                    selectedStock = {
                        code: stockCode,
                        name: stockInfo.stock_name || '未知',
                        market_type: marketType,
                        industry: stockInfo.industry || '未知',
                        price: stockInfo.price || 0,
                        price_change: stockInfo.price_change || 0
                    };

                    // 显示聊天界面
                    $('#chat-container').show();
                    // 更新股票信息区域
                    updateStockInfo();

                    // 重置对话ID
                    currentConversationId = null;

                    // 欢迎消息
                    addSystemMessage(`我已加载 ${selectedStock.name}(${selectedStock.code}) 的数据，您可以问我关于这只股票的问题。`);
                } else {
                    showError('未找到股票信息，请检查股票代码是否正确');
                }
            },
            error: function (xhr, status, error) {
                $('#loading-panel').hide();
                let errorMsg = '获取股票信息失败';
                if (xhr.responseJSON && xhr.responseJSON.error) {
                    errorMsg += ': ' + xhr.responseJSON.error;
                } else if (error) {
                    errorMsg += ': ' + error;
                }
                showError(errorMsg);
            }
        });
    }

    function updateStockInfo() {
        // 更新股票信息区域
        $('#stock-info-header').text(selectedStock.name);
        $('#selected-stock-name').text(selectedStock.name);
        $('#selected-stock-code').text(selectedStock.code);
        $('#selected-stock-industry').text(selectedStock.industry);
        $('#selected-stock-price').text('¥' + formatNumber(selectedStock.price, 2));

        const priceChangeClass = selectedStock.price_change >= 0 ? 'trend-up' : 'trend-down';
        const priceChangeIcon = selectedStock.price_change >= 0 ? '<i class="fas fa-caret-up"></i> ' : '<i class="fas fa-caret-down"></i> ';
        $('#selected-stock-change').html(`<span class="${priceChangeClass}">${priceChangeIcon}${formatPercent(selectedStock.price_change, 2)}</span>`);
    }

    function askQuestion(question) {
        // 显示思考中消息
        const thinkingMessageId = 'thinking-' + Date.now();
        addSystemMessage('<i class="fas fa-spinner fa-pulse"></i> 正在思考...', thinkingMessageId);

        // 准备请求数据
        const requestData = {
            stock_code: selectedStock.code,
            question: question,
            market_type: selectedStock.market_type,
            conversation_id: currentConversationId,
            enable_vision: $('#vision-toggle').is(':checked'),
            enable_web_search: $('#web-search-toggle').is(':checked')
        };

        // 如果有上传的图片，转换为base64
        if (uploadedImage && $('#vision-toggle').is(':checked')) {
            const reader = new FileReader();
            reader.onload = function (e) {
                requestData.image_data = e.target.result;
                sendQuestionRequest(requestData, thinkingMessageId);
            };
            reader.readAsDataURL(uploadedImage);
        } else {
            sendQuestionRequest(requestData, thinkingMessageId);
        }
    }

    function sendQuestionRequest(requestData, thinkingMessageId) {
        $.ajax({
            url: '/api/qa',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(requestData),
            success: function (response) {
                // 移除思考中消息
                $(`#${thinkingMessageId}`).remove();

                // 更新对话ID
                if (response.conversation_id) {
                    currentConversationId = response.conversation_id;
                }

                // 添加回答
                addSystemMessage(formatAnswer(response.answer));

                // 显示功能使用状态
                if (response.used_vision) {
                    addSystemMessage('<small class="text-muted"><i class="fas fa-eye"></i> 已分析图片内容</small>');
                }
                if (response.used_search_tool) {
                    addSystemMessage('<small class="text-muted"><i class="fas fa-globe"></i> 已搜索最新信息</small>');
                }

                // 清除上传的图片
                if (uploadedImage) {
                    $('#remove-image-btn').click();
                }

                // 滚动到底部
                scrollToBottom();
            },
            error: function (xhr, status, error) {
                // 移除思考中消息
                $(`#${thinkingMessageId}`).remove();

                // 添加错误消息
                let errorMsg = '无法回答您的问题';
                if (xhr.responseJSON && xhr.responseJSON.error) {
                    errorMsg += ': ' + xhr.responseJSON.error;
                } else if (error) {
                    errorMsg += ': ' + error;
                }

                addSystemMessage(`<span class="text-danger">${errorMsg}</span>`);

                // 滚动到底部
                scrollToBottom();
            }
        });
    }

    function addUserMessage(message) {
        const time = new Date().toLocaleTimeString();

        const messageHtml = `
            <div class="chat-message user-message">
                <div class="message-content">
                    <p>${message}</p>
                </div>
                <div class="message-time">${time}</div>
            </div>
        `;

        $('#chat-messages').append(messageHtml);
        scrollToBottom();
    }

    function addSystemMessage(message, id = null) {
        const time = new Date().toLocaleTimeString();
        const idAttribute = id ? `id="${id}"` : '';

        const messageHtml = `
            <div class="chat-message system-message" ${idAttribute}>
                <div class="message-content">
                    <p>${message}</p>
                </div>
                <div class="message-time">${time}</div>
            </div>
        `;

        $('#chat-messages').append(messageHtml);
        scrollToBottom();
    }

    function scrollToBottom() {
        const chatContainer = document.getElementById('chat-messages');
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function formatAnswer(text) {
        if (!text) return '';

        // First, make the text safe for HTML
        const safeText = text
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;');

        // Replace basic Markdown elements
        let formatted = safeText
            // Bold text with ** or __
            .replace(/\*\*(.*?)\*\*/g, '<strong class="keyword">$1</strong>')
            .replace(/__(.*?)__/g, '<strong>$1</strong>')

            // Italic text with * or _
            .replace(/\*(.*?)\*/g, '<em>$1</em>')
            .replace(/_(.*?)_/g, '<em>$1</em>')

            // Headers - only h4, h5, h6 for chat
            .replace(/^#### (.*?)$/gm, '<h6>$1</h6>')
            .replace(/^### (.*?)$/gm, '<h6>$1</h6>')
            .replace(/^## (.*?)$/gm, '<h6>$1</h6>')
            .replace(/^# (.*?)$/gm, '<h6>$1</h6>')

            // Apply special styling to financial terms
            .replace(/支撑位/g, '<span class="keyword">支撑位</span>')
            .replace(/压力位/g, '<span class="keyword">压力位</span>')
            .replace(/趋势/g, '<span class="keyword">趋势</span>')
            .replace(/均线/g, '<span class="keyword">均线</span>')
            .replace(/MACD/g, '<span class="term">MACD</span>')
            .replace(/RSI/g, '<span class="term">RSI</span>')
            .replace(/KDJ/g, '<span class="term">KDJ</span>')

            // Highlight price patterns and movements
            .replace(/([上涨升])/g, '<span class="trend-up">$1</span>')
            .replace(/([下跌降])/g, '<span class="trend-down">$1</span>')
            .replace(/(买入|做多|多头|突破)/g, '<span class="trend-up">$1</span>')
            .replace(/(卖出|做空|空头|跌破)/g, '<span class="trend-down">$1</span>')

            // Highlight price values (matches patterns like 31.25, 120.50)
            .replace(/(\d+\.\d{2})/g, '<span class="price">$1</span>')

            // Convert line breaks to paragraph tags
            .replace(/\n\n+/g, '</p><p class="mb-2">')
            .replace(/\n/g, '<br>');

        // Wrap in paragraph tags for consistent styling
        return '<p class="mb-2">' + formatted + '</p>';
    }

    function updateFeatureStatus() {
        const visionEnabled = $('#vision-toggle').is(':checked');
        const webSearchEnabled = $('#web-search-toggle').is(':checked');

        // 更新上传按钮状态
        $('#upload-image-btn').prop('disabled', !visionEnabled);
        if (!visionEnabled && uploadedImage) {
            $('#remove-image-btn').click();
        }
    }

    function clearConversationHistory() {
        if (!selectedStock.code) return;

        $.ajax({
            url: '/api/qa/clear',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                stock_code: selectedStock.code,
                conversation_id: currentConversationId
            }),
            success: function (response) {
                // 清除对话区域
                $('#chat-messages').html(`
                    <div class="chat-message system-message">
                        <div class="message-content">
                            <p>对话历史已清除。您好！我是股票分析AI助手，请输入您想了解的关于当前股票的问题。</p>
                        </div>
                    </div>
                `);

                // 重置对话ID
                currentConversationId = null;

                showSuccess('对话历史已清除');
            },
            error: function (xhr, status, error) {
                showError('清除历史记录失败');
            }
        });
    }

    function checkModelCapabilities() {
        $.ajax({
            url: '/api/qa/capabilities',
            type: 'GET',
            success: function (response) {
                if (response.success && response.capabilities) {
                    const capabilities = response.capabilities;

                    // 根据模型能力更新UI
                    if (!capabilities.vision) {
                        $('#vision-toggle').prop('checked', false).prop('disabled', true);
                        $('#upload-image-btn').prop('disabled', true)
                            .attr('data-bs-toggle', 'tooltip')
                            .attr('data-bs-placement', 'top')
                            .attr('title', '当前模型不支持视觉分析');
                        $('#vision-toggle').next('label').addClass('disabled');
                        $('#vision-toggle').next('label').append(' <i class="fas fa-question-circle text-muted help-icon" data-bs-toggle="tooltip" data-bs-placement="top" title="当前模型不支持视觉分析"></i>');
                    }

                    if (!capabilities.web_search) {
                        $('#web-search-toggle').prop('checked', false).prop('disabled', true);
                        $('#web-search-toggle').next('label').addClass('disabled');
                        $('#web-search-toggle').next('label').append(' <i class="fas fa-question-circle text-muted help-icon" data-bs-toggle="tooltip" data-bs-placement="top" title="未配置搜索API密钥"></i>');
                    }

                    // 初始化Bootstrap 5 tooltip
                    const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
                    tooltipTriggerList.map(function (tooltipTriggerEl) {
                        return new bootstrap.Tooltip(tooltipTriggerEl);
                    });

                    // 显示模型信息 - 紧凑格式
                    if (response.model_info) {
                        const modelInfo = response.model_info;
                        const visionStatus = capabilities.vision ? '✓' : '✗';
                        const searchStatus = capabilities.web_search ? '✓' : '✗';

                        $('#model-info').html(`${modelInfo.name} <span class="text-success">${visionStatus}</span>/<span class="text-info">${searchStatus}</span>`);
                    } else {
                        $('#model-info').text('检测失败');
                    }

                    // 更新功能状态
                    updateFeatureStatus();
                }
            },
            error: function (xhr, status, error) {
                console.warn('无法获取模型能力信息:', error);
            }
        });
    }
</script>
{% endblock %}
